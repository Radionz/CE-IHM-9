<div class="modal">
  <ion-modal-view style="background-color: {{modalColor}};">
    <ion-header-bar class="bar bar-header bar-positive">
      <button class="button button-clear button-primary" ng-click="modal.hide()">OK ({{countdownModal}})</button>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col">
          <button id="btn_danger" class="button" style="background-color: #cf2a27; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;" ng-show="category == 'DANGER'">
            <img ng-src="img/danger.png" alt="">
            <p>DANGER</p>
          </button>

          <button id="btn_comportement" class="button" style="background-color: #ff9900; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;" ng-show="category == 'COMPORTEMENT'">
            <img ng-src="img/comportement.png" alt="">
            <p>COMPORTEMENT</p>
          </button>

          <button id="btn_anomalie" class="button" style="background-color: #f1c232; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;" ng-show="category == 'ANOMALIE'">
            <img ng-src="img/anomalie.png" alt="">
            <p>ANOMALIE</p>
          </button>

          <div class="row" ng-show="category == 'ACCIDENT'">
            <div class="col-33">
              <button id="btn_danger" class="button" style="background-color: #cf2a27; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/danger.png" alt="">
                <p>DANGER</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_accident" class="button" style="background-color: #cf2a27; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/accident.png" alt="">
                <p>ACCIDENT</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'CHAUSSEE'">
            <div class="col-33">
              <button id="btn_danger" class="button" style="background-color: #cf2a27; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/danger.png" alt="">
                <p>DANGER</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_chaussee" class="button" style="background-color: #cf2a27; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/route.png" alt="">
                <p>CHAUSSEE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'VIGILANCE'">
            <div class="col-33">
              <button id="btn_danger" class="button" style="background-color: #cf2a27; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/danger.png" alt="">
                <p>DANGER</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_vigilance" class="button" style="background-color: #cf2a27; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/signalisation.png" alt="">
                <p>VIGILANCE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'VITESSE'">
            <div class="col-33">
              <button id="btn_comportement" class="button" style="background-color: #ff9900; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/comportement.png" alt="">
                <p style="width: 150%; margin-left: -25%;">COMPORTEMENT</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_vitesse" class="button" style="background-color: #ff9900; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;" >
                <img ng-src="img/vitesse.png" alt="">
                <p>VITESSE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'DISTANCE'">
            <div class="col-33">
              <button id="btn_comportement" class="button" style="background-color: #ff9900; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/comportement.png" alt="">
                <p style="width: 150%; margin-left: -25%;">COMPORTEMENT</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_distance" class="button" style="background-color: #ff9900; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/route.png" alt="">
                <p>DISTANCE SECU</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'CONDUITE'">
            <div class="col-33">
              <button id="btn_comportement" class="button" style="background-color: #ff9900; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/comportement.png" alt="">
                <p style="width: 150%; margin-left: -25%;">COMPORTEMENT</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_conduite" class="button" style="background-color: #ff9900; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/conduite.png" alt="">
                <p>CONDUITE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'ECLAIRAGE'">
            <div class="col-33">
              <button id="btn_anomalie" class="button" style="background-color: #f1c232; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/anomalie.png" alt="">
                <p>ANOMALIE</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_eclairage" class="button" style="background-color: #f1c232; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/eclairage.png" alt="">
                <p>ECLAIRAGE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'CARROSSERIE'">
            <div class="col-33">
              <button id="btn_anomalie" class="button" style="background-color: #f1c232; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/anomalie.png" alt="">
                <p>ANOMALIE</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_carrosserie" class="button" style="background-color: #f1c232; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/carrosserie.png" alt="">
                <p>CARROSSERIE</p>
              </button>
            </div>
          </div>

          <div class="row" ng-show="category == 'PNEUMATIQUE'">
            <div class="col-33">
              <button id="btn_anomalie" class="button" style="background-color: #f1c232; color: #fff; max-width: 50%; padding-top: 50%; margin: auto; display: block;">
                <img ng-src="img/anomalie.png" alt="">
                <p>ANOMALIE</p>
              </button>
            </div>
            <div class="col-67">
              <button id="btn_pneumatique" class="button" style="background-color: #f1c232; color: #fff; max-width: 70%; padding-top: 70%; margin: auto; display: block;">
                <img ng-src="img/pneu.png" alt="">
                <p>PNEU</p>
              </button>
            </div>
          </div>

        </div>
      </div>
    </ion-content>
  </ion-modal-view>
</div>
