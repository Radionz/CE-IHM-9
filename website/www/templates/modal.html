<div class="modal">
<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Alerte</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="row">
      <div class="col">
        {{category}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="modal.hide()">OK</button>
  </ion-content>
</ion-modal-view>
</div>
